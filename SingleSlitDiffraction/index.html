<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>單狹縫繞射</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/SingleSlitDiffraction.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    
    <div class="container">
      <div class="header">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
      <div class="main" id="unityContainer" ></div>
    </div>

    <script>
      var recaptureInputAndFocus = function() {
        var canvas = document.getElementById("#canvas");
        if(canvas) {
          canvas.setAttribute("tabindex", "1");
          canvas.focus(); 
        } else
          setTimeout(recaptureInputAndFocus, 100);
      }
   
      recaptureInputAndFocus();
    </script>

  </body>
</html>
